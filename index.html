<!DOCTYPE html>
<html>
  <head>
    <title>Shittey Webshite</title>
    <meta name="viewport" content="width=device-width, initial-scale=0.8">
    <link rel="stylesheet" href="./static/css/reset.css">
    <link rel="stylesheet" href="./static/css/main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="./static/js/main.js" type="text/javascript"></script>
  </head>
  <body>
    <h1 id="player"></h1>
    <h3 id="shitTalk">Welcome!</h3>
    <div id="boss" class="off">
      <span id="loader"></span>
      <!-- The data-pos field on each div corresponds to the index of each square in a regular game from top left horizontally to bottom right -->
      <div data-pos="0"></div> <div data-pos="1"></div> <div data-pos="2"></div>

      <div data-pos="3"></div> <div data-pos="4"></div> <div data-pos="5"></div>

      <div data-pos="6"></div> <div data-pos="7"></div> <div data-pos="8"></div>
    </div>
    <h3 id="info">Waiting for an opponent</h3>
  </body>
</html>
